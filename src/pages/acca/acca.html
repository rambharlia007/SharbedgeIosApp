<ion-header>
    <ion-navbar>
        <ion-title>Favourite Fixtures</ion-title>
    </ion-navbar>
    <ion-grid style="padding-bottom: 0px; padding-top: 2px; background-color: #eee">
        <ion-row class="border-bottom" style="font-size: 0.6em">
            <ion-col col-2>Event</ion-col>
            <ion-col col-2>When</ion-col>
            <ion-col col-2>Bet</ion-col>
            <ion-col col-2>Coupon</ion-col>
            <ion-col col-1>B/L</ion-col>
            <ion-col col-1>5%</ion-col>
            <ion-col col-1>LC</ion-col>
            <ion-col col-1>Arb</ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content>
    <ion-grid [ngClass]="paddingTop">
        <ion-row class=" border-bottom " style="font-size: 0.6em;" *ngFor="let data of fixtures ">
            <ion-col col-2 style="color: #158cba ">
                {{data.eventName}}
            </ion-col>
            <ion-col col-2>{{data.when}}</ion-col>
            <ion-col col-2 style="color: #158cba ">{{data.marketDisplayName}}</ion-col>
            <ion-col col-2>{{data.coupon}}</ion-col>
            <ion-col col-1 [innerHTML]="data.BL "> </ion-col>
            <ion-col col-1 [innerHTML]="data.fivePercent "></ion-col>
            <ion-col col-1 [innerHTML]="data.LC "></ion-col>
            <ion-col col-1 style="color: green " [innerHTML]="data.Arb ">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
