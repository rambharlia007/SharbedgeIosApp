<!--
  Generated template for the Profile page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Settings</ion-item-divider>
        <ion-item>
            <ion-label>Push Notification</ion-label>
            <ion-toggle color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Email Alerts</ion-label>
            <ion-toggle color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Commision %</ion-label>
            <ion-select [(ngModel)]="comission" (ngModelChange)="UpdateCommission($event)">
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
            </ion-select>
        </ion-item>
    </ion-item-group>
    <ion-row>
        <ion-col>
            <button (click)="Logout()" ion-button block outline>Logout</button>
        </ion-col>
    </ion-row>
</ion-content>
